name: Lint PR

on:
  pull_request_target:
    types: [opened, edited, synchronize, reopened]

permissions:
  contents: read
  pull-requests: read
  statuses: write

jobs:
  validate-pr-title:
    name: Validate PR Title
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
      - name: Validate PR title follows Conventional Commits
        uses: amannn/action-semantic-pull-request@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          # Types allowed in PR titles (regex patterns auto-wrapped in ^ $)
          types: |
            feat
            fix
            docs
            style
            refactor
            perf
            test
            build
            ci
            chore
            revert
          # Require scope (e.g., feat(core): add feature)
          requireScope: false
          # Disallow uppercase scopes and 'release' scope
          disallowScopes: |
            release
            [A-Z]+
          # Validate against all commits in PR
          validateSingleCommit: false
          # Allow merge commits
          ignoreLabels: |
            ignore-semantic-check
