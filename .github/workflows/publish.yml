name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'  # Matches v1.0.0, v1.0.0-beta, etc.

permissions:
  contents: write  # Required for creating GitHub releases
  id-token: write  # Required for pub.dev publishing

jobs:
  publish:
    name: Publish to pub.dev
    runs-on: ubuntu-latest
    timeout-minutes: 15
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tag validation
      
      - name: Setup Dart
        uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Print environment info
        run: |
          echo "## ðŸ”§ Environment Information" >> $GITHUB_STEP_SUMMARY
          echo "**OS:** $(uname -s)" >> $GITHUB_STEP_SUMMARY
          echo "**Dart:** $(dart --version)" >> $GITHUB_STEP_SUMMARY
          echo "**Git Tag:** ${GITHUB_REF#refs/tags/}" >> $GITHUB_STEP_SUMMARY
      
      - name: Cache Dart dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: ${{ runner.os }}-pub-${{ hashFiles('**/pubspec.lock') }}
          restore-keys: |
            ${{ runner.os }}-pub-
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Verify package version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          echo "Tag version: $TAG_VERSION"
          echo "Pubspec version: $PUBSPEC_VERSION"
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "âŒ Version mismatch! Tag: $TAG_VERSION, pubspec.yaml: $PUBSPEC_VERSION"
            exit 1
          fi
          echo "âœ… Version matches: $TAG_VERSION"
      
      - name: Run tests
        run: dart test
      
      - name: Display test summary
        if: success()
        run: |
          echo "## âœ… Pre-Publish Test Results" >> $GITHUB_STEP_SUMMARY
          echo "All tests passed before publishing" >> $GITHUB_STEP_SUMMARY
      
      - name: Verify analysis
        run: dart analyze --fatal-infos
      
      - name: Verify formatting
        run: dart format --output=none --set-exit-if-changed .
      
      - name: Analyze package quality
        run: |
          dart pub global activate pana
          dart pub global run pana --no-warning --exit-code-threshold 0
      
      - name: Verify package
        run: dart pub publish --dry-run
      
      - name: Publish to pub.dev
        run: dart pub publish
      
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          draft: false
          prerelease: ${{ contains(github.ref, '-') }}
