name: Publish to pub.dev

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+*'

jobs:
  verify:
    name: Verify before publish
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      
      - uses: dart-lang/setup-dart@v1
        with:
          sdk: stable
      
      - name: Install dependencies
        run: dart pub get
      
      - name: Verify version matches tag
        run: |
          TAG_VERSION="${GITHUB_REF#refs/tags/v}"
          PUBSPEC_VERSION=$(grep '^version:' pubspec.yaml | awk '{print $2}')
          if [ "$TAG_VERSION" != "$PUBSPEC_VERSION" ]; then
            echo "❌ Version mismatch! Tag: $TAG_VERSION, pubspec.yaml: $PUBSPEC_VERSION"
            exit 1
          fi
          echo "✅ Version matches: $TAG_VERSION"
      
      - name: Run tests
        run: dart test
      
      - name: Analyze
        run: dart analyze --fatal-infos
      
      - name: Check formatting
        run: dart format --output=none --set-exit-if-changed .
      
      - name: Run pana
        run: |
          dart pub global activate pana
          dart pub global run pana --no-warning --exit-code-threshold 0

  publish:
    name: Publish to pub.dev
    needs: verify
    permissions:
      id-token: write # Required for authentication using OIDC
    uses: dart-lang/setup-dart/.github/workflows/publish.yml@v1
