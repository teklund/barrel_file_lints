name: barrel_file_lints
description: >-
  A Dart 3.10+ analyzer plugin that enforces barrel file import rules for
  feature-based Flutter architecture. Supports both feature_xxx/ and
  features/xxx/ naming conventions.
version: 0.1.0
repository: https://github.com/teklund/barrel_file_lints
issue_tracker: https://github.com/teklund/barrel_file_lints/issues
homepage: https://github.com/teklund/barrel_file_lints

topics:
  - linter
  - analyzer
  - flutter
  - architecture
  - clean-architecture

environment:
  sdk: ^3.10.0

dependencies:
  analysis_server_plugin: ^0.3.4
  analyzer: ^9.0.0
  analyzer_plugin: ^0.13.11

dev_dependencies:
  analyzer_testing: ^0.1.7
  lints: ^5.0.0
  test: ^1.24.0
  test_reflective_loader: ^0.4.0
